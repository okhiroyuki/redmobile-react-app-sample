name: Node.js CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.3'
      - run: npm i -g yarn
      - run: yarn
      - run: npm run lint
